<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Volcanos</title>
  <style>
    @font-face {
      font-family: 'Proxima Nova';
      src: url('fonts/proximanova-regular-webfont.woff') format('woff');
    }
    body {
      margin:0;
      font-family: 'Proxima Nova';
      background-color: #f2e9e7;
    }
    h1 {
      text-align:center;
      font-size: 2.5em;
    }
    path.world-path {
      stroke:#f5162a;
      fill:none;
    }
    path.tectonic-path {
      stroke:#1654cd;
      stroke-width:3px;
      stroke-dasharray:5,7;
      stroke-linecap:round;
      stroke-miterlimit:1;
      fill:none;
    }
    .volcano {
      fill-opacity:0.7;
      stroke: #ededed;
      stroke-width:1px;
      stroke-opacity:1;
      stroke-miterlimit:1;
    }
    .volcano:hover {
      fill-opacity:1;
      stroke-opacity:1;
      stroke:#d4d2d2;
      transition-duration: : 0.2s;
    }
    .hidden {
      visibility:hidden;
    }
    .explorer {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      width: 100px;
      height:auto;
      z-index:10;
      position:absolute;
      /*margin-top:-5px;*/
      color:white;
      pointer-events: none;
      word-wrap: break-word;
      font-size: 14px;
      padding: 6px;
      margin-top:-30px;
      text-align: center;
    }



    .stratovolcano {
      fill:#8f9baf;
    }
    .caldera {
      fill:#e2402a;
    }
    .complex {
      fill:#1bc48d;
    }
    .compound{
      fill:#87ad2f;
    }
    .lava-dome {
      fill: #876c52;
    }
    .subglacial {
      fill: #edfffe;
    }
    .submarine {
      fill:#0ed5c9;
    }
    .fissure-vent {
      fill:#ff6329;
    }
    .cone {
      fill:#615342;
    }
    .pyroclastic-shield {
      fill:#f99b6c;
    }
    .shield {
      fill: #752a00;
    }
    .pyroclastic-cone {
      fill: #171d38;
    }
    .maar {
      fill: #3174fc;
    }
    .explosion-crater {
      fill:#4f533a;
    }
    .tuff-cone {
      fill: #0b7377;
    }
    .crater-row {
      fill:#e0ca4d;
    }
    .unknown {
      fill:magenta;
    }
    .lava-cone {
      fill:#ff0000;
    }
    .volcanic-field {
      fill:#eda506;
    }
  </style>
</head>
<body>
  <script src="scripts/d3.v4.0.0-rc.2.min.js"></script>
  <script src="scripts/topojson.v1.min.js"></script>
  <script src="scripts/d3-geo-projection.v1.min.js"></script>

  <h1>Explore Our Planet's Volcanoes</h1>
  <script>
    var width = 1280,
    height = 700;

    var svg = d3.select("body").append("svg")
      .attr("width",width)
      .attr("height",height);

    var projection = d3.geoRobinson()
      .scale(150)
      .clipExtent([[0, 0], [1280, 800]])
      .center([0,0])
      .rotate([0,0,0]);


    var path = d3.geoPath()
      .projection(projection);

    d3.json("world.json", function(error, world) {
      if (error) return console.error(error);

      svg.append("path")
        .datum(topojson.mesh(world))
        .attr("d",path)
        .attr("class","world-path");

      d3.csv("volcanolist.csv",
        function row(d) {
          return {
            lat: +d.Longitude,
            long: +d.Latitude,
            country: d.Country,
            type: d.PrimaryVolcanoType,
            name: d.VolcanoName,
            id: "id" + d.VolcanoNumber

          }
        },
        function(error, data) {
        if (error) return console.error(error);
        svg.append("g")
          .selectAll("polygon")
            .data(data)
          .enter().append("polygon")
            .attr("class",function(d) {return "volcano " + d.type;} )
            .attr("id",function(d) {return d.id;})
            .attr("points","0,13 7.5,0 15,13 ") //"0,11.3 6.5,0 13,11.3 "
            .attr("transform", function(d) {return "translate(" + projection([d.lat,d.long]) + ")";})
            .on("mouseover", function(d){
              console.log(this);
              console.log(projection([d.lat,d.long])[0]);
              console.log(d.id);
              console.log(d3.mouse(this));
              var x = projection([d.lat,d.long])[0];
              var y = projection([d.lat,d.long])[1];
              console.log(x);
              console.log(y);
              explorer
                .text(d.name + ", " + d.country)
                .style("left", (x + "px") )
                .style("top", ((y + 80)  + "px") )
                .classed("hidden",false)
            })
            .on("mouseout", function(){
              explorer
                .classed("hidden",true)
            });

          var explorer = d3.select("body").append("div")
            .attr("class","explorer")
            .classed("hidden",true);

          var legend = svg.append("g")
            .attr("class","legend")
            .selectAll("g")
                .data(["stratovolcano","caldera","complex","compound","pyroclastic-shield","lava-cone","subglacial","submarine","fissure-vent","cone","lava-dome","shield","pyroclastic-cone","maar","unknown","explosion-crater","tuff-cone","volcanic-field","crater-row"])
                .enter().append("g");

          legend.append("polygon")
            .attr("class",function(d) {return "volcano " + d;} )
            .attr("points","0,13 7.5,0 15,13 ")
            .attr("transform",function(d,i){ return "translate(" + (30*i + 50) +", " + 520 + ")"});

          legend.append("text")
            .text(function(d) {var str = d; str = str.replace("-"," "); return str;})
            .attr("transform",function(d,i){ return "translate(" + (30*i + 50) +", " + 520 + ")rotate(90)"})
            .attr("dx",20)
            .attr("dy",-4);

          d3.json("tectonic.json",function(error, tectonic) {
            if (error) return console.error(error);

            svg.append("path")
            .datum(topojson.mesh(tectonic))
            .attr("d",path)
            .attr("class","tectonic-path");
          });

          
      });
    });
  </script>
</body>
</html>
